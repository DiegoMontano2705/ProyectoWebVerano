<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Own sytlesheet-->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!--Page -Header-->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-around clearfix">
    <!--ViajeroSum Logo -->
    <a class="navbar-brand" href="#">
      <img src="/assets/img/ViajeroSUMremovebg.png" alt="logo" style="width:100px;">
    </a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link btn-outline-success active" href="/Public/home.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Public/category.html">Categorías</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Public/aboutUs.html">Nosotros</a>
      </li>
      <% if(auth){ %>
        <li class="nav-item">
            <a class="nav-link" href="#">Mis Publicaciónes</a>
        </li>
      <% } %>
     
    </ul>
    <!--Search Bar-->
    <form class="form-inline p-3" action="/action_page.php">
      <input class="form-control mr-sm-2" type="text" placeholder="Buscar..">
      <button class="btn btn-success" id="searchButton" type="submit">Buscar</button>
    </form>
    <% if(!auth){ %>
        <!---Sign in Option-->
        <button class="btn btn-success" id="signinButton" type="submit">Iniciar Sesión</button>
        <!--Sign in End-->
    <% } else { %>
        <!---Log Out Option-->
        <button class="btn btn-danger" id="logOutButton" type="submit">Cerrar Sesión</button>
        <!--Log Out End-->
    <% } %>
  </nav>

   <!--Content-->
   <div class="clearfix">
    <h2 class="mx-auto p-2 font-italic" style="width: 180px;">
      <p><em>Usuarios</em></p>
    </h2>

    <div class="row justify-content-md-center align-items-center p-2">
        <div class="post-preview">
            <a href="/post/post._id">
              <h2 class="post-title">
                <%= users[i].username %>
              </h2>
            </a>
            <p class="post-meta">Email
              <a href="#"><%= users[i].email %></a>
            </p>
            <a href=/deleteUser/<%= users[i]._id %>   class="btn btn-danger" href="turn">Delete </a>   
          </div>
    </div>
  </div>

    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
